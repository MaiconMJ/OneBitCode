<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe #</h1>
    <label>Player 1: </label>
    <input type="text" class="player-input">
    <label>Player 2: </label>
    <input type="text" class="player-input">
    <button id="themeSwitcher">Switch Theme Dark/Light</button>

  </header>
  <main data-theme="dark">

    <div id="btn">
      <button class="gameBtn" data-value="">X</button>
      <button class="gameBtn" data-value="">O</button>
      <button class="gameBtn" data-value="">X</button>
      <button class="gameBtn" data-value="">X</button>
      <button class="gameBtn" data-value="">O</button>
      <button class="gameBtn" data-value="">O</button>
      <button class="gameBtn" data-value="">X</button>
      <button class="gameBtn" data-value="">O</button>
      <button class="gameBtn" data-value="">O</button>
    </div>

  </main>
  <footer id="game-result">
    <input type="text" id="result-input" disabled>
  </footer>
</body>

</html>
